<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Tus datos personales</h1>
        <p>Si ya tienes una cuenta, por favor ve a la <a href="home.html">página de ingreso</a>.</p>
        
        <form name = "registro" action="RecibeDatos.java" method="get">
            <label for="nombre">Nombre(s):</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br>

            <label for="apellido">Apellido(s):</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required><br>

            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>

            <label for="cedula">Cédula:</label>
            <input type="number" id="cedula" name="cedula" placeholder="Escriba su número de cédula" required><br>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Escriba su correo electrónico" required><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Escriba su contraseña" required><br>

            <input type="submit" value="Registro">
        </form>
    </body>
</html>
